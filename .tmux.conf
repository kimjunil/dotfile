# Options
unbind C-b
set -g prefix C-a
set -g history-limit 50000
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'			# Plugin Manager
set -g @plugin 'tmux-plugins/tmux-sensible'		# Common setting (mouse on, utf-8, etc..) 
set -g @plugin 'tmux-plugins/tmux-resurrect'		# Session, window, pane save/restore
set -g @plugin 'tmux-plugins/tmux-continuum'		# Session auto save
set -g @plugin 'tmux-plubins/tmux-prefix-highlight'	# prefix highlight on statusbar
# set -g @plugin 'tmux-plubins/tmux-pain-control'		# pain control key binding
set -g @plugin 'tmux-plubins/tmux-yank'			# copy & paste

# theme
set -g @plugin 'dracula/tmux'

# Restore using continuum.
set -g @continuum-restore 'on'

# Keybind
# pane_navigation_bindings
bind-key h   select-pane -L
bind-key -n M-h select-pane -L
bind-key j   select-pane -D
bind-key -n M-j select-pane -D
bind-key k   select-pane -U
bind-key -n M-k select-pane -U
bind-key l   select-pane -R
bind-key -n M-l select-pane -R

# window_move_bindings
bind-key -r "<" swap-window -d -t -1
bind-key -r ">" swap-window -d -t +1

# pane_resizing_bindings
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# pane_split_bindings
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"
bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"
bind-key "%" split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"

# improve_new_window_binding
bind-key "c" new-window -c "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

